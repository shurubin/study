<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레스토랑 | BRANDO</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- 폰트어썸 4 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- 부트스트랩 폰트 아이콘 -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <!-- 구글폰트 아이콘 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
<div id="wrap">
    <section id="section">
        <div class="container">
            <div class="gap">
                <div class="title">
                    <h2>CONTACT US</h2>
                    <p><img src="./img/separator.png" alt=""></p>
                </div>
                <div class="content">
                    <div class="left-box">
                        <div class="col-gap">
                            <ul>
                                <li>
                                    <div class="map">
                                        <i class="icon-map-pin"></i>
                                        <h3>OUR RESTAURANT</h3>
                                        <h4>301 The Greenhouse, Custard Factory,</h4>
                                        <h5>London, E2 8DY.</h5>
                                    </div>
                                </li>
                                <li>
                                    <div class="clip">
                                        <i class="icon-clipboard"></i>
                                        <h3>GENERAL ENQUIRIES</h3>
                                        <h4>sales@domain.com</h4>
                                </li>
                                <li>
                                    <div class="phone">
                                        <i class="icon-phone"></i>
                                        <h3>CALL US</h3>
                                        <h4>+44 (0) 123 456 7890</h4>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="right-box">
                        <div class="col-gap">
                            <ul>
                                <li><input type="text" name="name" id="name" placeholder="* YOUR NAME"></li>
                                <li><input type="text" name="email" id="email" placeholder="* YOUR EMAIL"></li>
                                <li><select name="inerest" id="interest">
                                    <option value="" selected>WHAT ARE YOU INTERESTED IN?</option>
                                    <option value="Banquets & Catering">Banquets & Catering</option>
                                    <option value="Private Parties">Private Parties</option>
                                    <option value="Breakfast">Breakfast</option>
                                    <option value="Lunch">Lunch</option>
                                    <option value="Dinner">Dinner</option>
                                    <option value="Other">Other</option>
                                </select></li>
                                <li><textarea name="memo" id="memo" placeholder="YOUR MESSAGE"></textarea></li>
                                <li><button type="submit">SUBMIT</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
    
</body>
</html>
