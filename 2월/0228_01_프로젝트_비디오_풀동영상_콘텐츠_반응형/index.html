<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 영상콘텐츠 | 디자인 호텔</title>
    <meta name="publisher" content="subin Hwang">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lib/jquery-2.2.4.min.js"></script>
    <script src="./js/lib/jquery.easing.1.3.js"></script>
    <script src="./js/design_hotel_video_js.js" defer></script>

</head>
<body>
<div id="wrap">
    <header id="header"></header>
    <main id="main">
        <section id="designHotel">
            <div class="container">
                <div class="gap">
                    <div class="title hide">
                        <h2>Design Hotel</h2>
                    </div>
                    <div class="content">
                        <div id="videoHotel">
                            <video muted autoplay loop playsinline controls>
                                <source src="./video/main.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="designHotel2">
            <div class="container">
                <div class="gap">
                    <div class="title hide">
                        <h2>디자인호텔 유튜브</h2>
                    </div>
                    <div class="content">
                        <iframe src="https://www.youtube.com/embed/5ch94AaPZRQ" title="태연(TAEYEON)의 킬링보이스를 라이브로! - I,그대라는 시,만약에,11:11,Blue,Time Lapse,Weekend,불티,사계,Gravity,INVU,너를 그리는 시간" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>
</div>
