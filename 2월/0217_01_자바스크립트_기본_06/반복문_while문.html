<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while문</title>
</head>
<body>

    <h1>반복문 while문</h1>
    <script>
        'use strict'

        //while문은 어떤 조건이 참이면 실행 거짓이면 종료
        // while(조건){
        //     스코프(scope)
        // }

        // 조건부 연산자  && 
        // 3항 연산자  숫자<%2===0 ? 참 : 거짓
        // if(){} 
        // if(){} else{} 
        // if(){} else if(){} 
        // if(){} else if(){} else if(){} else(){}

        const obj = {
            init(){
                this.while_1();

            },
            while_1(){
                // 실습1
                // 1 ~ 10 1씩 증가하는 반복문을 while문으로 구현
                let i=0;
                while(i<10){ //10<10은 false라 종료됨
                    i++;
                    console.log(i);
                }

                i=0;
                while(i<10){ //10<10은 false라 종료됨
                    i++;
                    // 짝수 even
                    // i를 2로 나눠서 나머지가 0이면 출력 
                    console.log('even : ', i%2===0 ? i : '');
                }

                i=0;
                while(i<10){ //10<10은 false라 종료됨
                    i++;
                    // 짝수 even
                    // i를 2로 나눠서 나머지가 0이면 출력 
                    // 조건부 연산자 2항 조건부 &&
                    console.log('even : ', i%2===0 && i);
                }

                i=0;
                while(i<10){ //10<10은 false라 종료됨
                    i++;
                    // 짝수 even
                    // i를 2로 나눠서 나머지가 0이면 출력 
                    // 조건부 연산자 2항 조건부 &&
                    if(i%2===0){
                        console.log('even : ', i);
                    }
                    else{
                        console.log('odd : ', i);
                    }
                    
                }

                i=0;
                while(i<100){
                    i++;
                    if(i%5===0){ //i를 5로 나누어 나머지가 0이면 5의 배수
                        console.log('5의 배수',i);
                    }
                    else if (i%3===0){
                        console.log('3의 배수',i);
                    }
                    else if (i%4===0){
                        console.log('4의 배수',i);
                    }
                    else if (i%7===0){
                        console.log('7의 배수',i);
                    }
                    else {
                        console.log('그 외의 다른 숫자',i);
                    }
                        
                    
                }

                // and 조건 모두 만족 그리고, ~이고, ~이면서
                // 3의 배수이면서 5의 배수
                // 3의 배수 AND 5의 배수
                // 3의 배수 && 5의 배수
                console.log('3의 배수이면서 5의 배수');
                i=0;
                while(i<100){
                    i++;
                    if(i%3===0 && i%5===0){
                        console.log(i);
                    }
                }




                // OR 조건 어느 거 하나만 만족해도 만족 또는, ~이거나
                // 3의 배수이거나 5의 배수
                // 3의 배수 OR 5의 배수
                // 3의 배수 || 5의 배수
                console.log('3의 배수이거나 5의 배수');
                i=0;
                while(i<100){
                    i++;
                    if(i%3===0 || i%5===0){
                        console.log(i);
                    }
                }

                
                // Not 조건 부정 ~ 아닌 것만 출력
                // 3의 배수 아니거나 5의 배수가 아닌 것
                // !3의 배수 OR !5의 배수
                // !3의 배수 || !5의 배수
                console.log('3의 배수 아니거나 5의 배수가 아닌 것');
                i=0;
                while(i<100){
                    i++;
                    if(i%3!==0 && i%5!==0){
                        console.log(i);
                    }
                }
                
                // Not 조건 부정 ~ 아닌 것만 출력
                // 2의 배수, 3의 배수, 5의 배수가 아닌 것
                // !2의 배수 and !3의 배수 and !5의 배수
                // !2의 배수 && !3의 배수 && !5의 배수
                console.log('2의 배수 아니고 5의 배수가 아닌 것');
                i=0;
                while(i<100){
                    i++;
                    if(i%2!==0 && i%3!==0 && i%5!==0){
                        console.log(i);
                    }
                }

                // 다중 while 문
                console.log('j 초기화 작업 결과');
                i=0;
                let j=0;
                while(i<5){
                    i++;
                     // j 초기화 안해서 i값이 1인경우만 수행
                    while(j<5){
                        j++;
                        console.log(`i=${i}`,`j=${j}`);
                    }
                }

                console.log('j=0 초기화 작업 결과');
                i=0;
                j=0;
                let cnt=0;
                while(i<5){
                    i++;
                    j=0; // j 초기화 안해서 i값이 1인경우만 수행
                    while(j<5){
                        cnt++;
                        j++;
                        console.log(cnt, `i=${i}`,`j=${j}`);
                    }
                }
                

            }
        }

        obj.init();

    </script>
    
</body>
</html>
