        <h1>자바스크립트 선택자 아이디 버튼 클릭이벤트</h1>

        <script>
            //함수키워드: 이미 정해진 이름으로 작성 시 사용하는 규칙 function()
            //   식별자: 
            // ex) function fn1() {}
            // 1. fucntion : 키워드: 자바스크립 개발자가 미리 정해서 사용되는 이름
            // 2. fn1 : 식별자: 사용자가 지은 이름
            // 3-1. ('전달인자 argument') : 함수를 지정하거나 호출할 때 사용되는 '전달인자'를 괄호 안에 사용한다.
            // 3-2. ('매개변수 parameter') : 함수를 지정하거나 호출할 때 사용되는 '매개변수'를 괄호 안에 사용한다.
            //4. {} 함수의 범위(range) => scope
        
            function fn1(){
                alert('함수1 호출');
                // 특정한 웹주소로 이동할 때 사용 location.href='URL' : _self
                location.href = 'https://www.kurly.com/';
        
            }
            
                function fn2(){
                alert('함수2 호출');
                // 새창을 열고 띄운다. : _blank
                window.open('https://www.naver.com/');
            }
                function fn3(){ //: _blank
                alert('함수3 호출');
                window.open('https://www.starbucks.co.kr/','스타벅스창','width=500, heighy=500, top=234.5', 'left=701.5');

                function fn4(){ //: _self
                alert('함수4 호출');

            ////////////////////////////////////////////////////////////////////////////////////////////////////////
            //함수에서 아규먼트 전달인자 보내고 파라미터로 받아서 함수 실행하기
            function func1(pa){
                //4개의 다양한 웹주소가 들어온다.
                alert('웹주소 URL :' + pa);
                console.log( pa )
                //location.href = pa;
                window.open(pa)
            }
        
            ////////////////////////////////////////////////////////////////////////////////////////////////////////

            //document.getElementById('btn1').onclick = 실행할 내용을 콜백함수(){}
            document.getElementById('btn1').onclick = function(){}
            document.getElementById('btn2').onclick = function(){

            }

            }
            document.getElementById('btn4').onclick = function(){

            }
        
            //이크마 스크립트5 ECMA Script5 > ES5
            //var btn1 = document.getElementById('btn1');
        
        
            //이크마 스크립트6 ECMA Script6 > ES6
            //const 키워드는 불변 변수를 지정 시 사용한다. 절대 변경 안하고 사용되는 변수
            //const 키워드는 재선언 불가하다.
            //let   키워드는 가변 변수를 지정 시 사용한다. 변경가능한 변수
            //const btn1 = document.getElementById('btn1');
            //let btn1 = document.getElementById('btn1');
            //버튼선택자.onclick = funtion(){}
            //btn1.onclick = function(){}
        
            //var btn1 = document.getElementById('btn1');
            const btn1 = document.getElementById('btn1');
            let cnt = 0; //카운트 변수 가변변수
            // btn1.onclick = function(){
            //     cnt++; //1씩 증가
            //     alert('클릭!' + cnt)
            // }
        
            //이벤트리스너 사용하기
            //btn1.addEventListener('이벤트',function(){});
            btn1.addEventListener('click', function(event){
                event.preventDefault()//a링크 본래 기능 새로고침 현상 삭제 (event후에는 event.preventDefault를 꼭 써준다!!)
                //cnt+=1; //cnt=cnt+1; => cnt+=1; => cnt++
                //cnt+=2; // cnt=cnt+2; => cnt+=2;
        
                // cnt--;
                // cnt-=2;
                // cnt-=3;
                // cnt-=4;
        
                // gop = 1 * 6;
                // gop = 5 * 10;
                // div = 5 / 2;
                // div = 5 / 8;
        
                // mod = 5 % 2; //나머지 1
                // mod = 5 % 3; //나머지 2
        
                cnt++;
                
        
                console.log( cnt );
            });
        
        
        
        </script>

        
        <h1>메인 슬라이드 버튼 클릭 이벤트리스너 좌우이동 슬라이드</h1>

        <div class="slide-container">
            <div class="slide-view">
                <ul class="slide-wrap" id="slideWrap">
                    <li class="slide slide1"><img src="./img/wedding-img1.jpg" alt=""></li>
                    <li class="slide slide2"><img src="./img/wedding-img2.jpg" alt=""></li>
                    <li class="slide slide3"><img src="./img/wedding-img3.jpg" alt=""></li>
                    <li class="slide slide1" class='first'><img src="./img/wedding-img1.jpg" alt=""></li>
              
                </ul>
            </div>

            <span>
                <a href="#" id="prev-btn">이전슬라이드</a>
                <a href="#" id="next-btn">다음슬라이드</a>
            </span>

<script>

    //버튼 선택자 불변변수 선언

    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const slideWrap = document.getElementById('slideWrap');
    let t = 0; //카운트 변수 선언


    //이전 슬라이드 버튼 이벤트 등록 : 1씩감소
    prevBtn.addEventListener('click', function(e){
        e.preventDefault();
        t--;
        //slideWrap.style = "transform: translateX("+-1903*t+"px)";
        slideWrap.style = `transform: translateX(${-1903*t}px)`;
        console.log (slideWrap.style.transform);
    });

    //다음 슬라이드 버튼 이벤트 등록 : 1씩증가
    nextBtn.addEventListener('click', function(e){
        e.preventDefault();
        t++;
        // slideWrap.style = "transform: translateX("+-1903*t+"px)";
        slideWrap.style = `transform: translateX(${-1903*t}px)`;
        console.log (slideWrap.style.transform);
        
    });

    //이벤트 중 슬라이드 랩퍼박스의 트랜지션이 끝났을 때 포지션을 보여달라
    //slideWrap.addEventListener('트랜지션이 끝났을 때',function(){})
    slideWrap.addEventListener('transitionend',function(){})

</script>
